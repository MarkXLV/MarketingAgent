services:
  # Backend API Service
  - type: web
    name: marketing-agents-backend
    runtime: python
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.api:app --host=0.0.0.0 --port=$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: OPENAI_API_KEY
        sync: false # You'll set this manually in Render dashboard
    healthCheckPath: /
    
  # Frontend Service  
  - type: web
    name: marketing-agents-frontend
    runtime: node
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 22.14.0
      - key: NEXT_PUBLIC_LOCAL_API
        value: http://localhost:8000
      - key: NEXT_PUBLIC_REMOTE_API 
        value: https://marketing-agents-backend.onrender.com
      - key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
        sync: false # Set this in Render dashboard
      - key: CLERK_SECRET_KEY
        sync: false # Set this in Render dashboard
    healthCheckPath: / 